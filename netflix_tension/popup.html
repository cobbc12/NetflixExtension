<!DOCTYPE html>
<html>
<body style="min-width:300px";
>

  
<h2>Enter info about the show you're watching</h2>
<form id="form1">
  <br>
  User: <br>
  <input name="user" type="text" id="user"/>
  
  <br>
    URL: <br>
    <input name="url" type="text" id="url"/>
    <br>

    Video Time (seconds):<br> 
    <input name="videoTime" type="text" id="videoTime" />
    <br>

    Video Metadata (Title, Episode, etc.):<br> 
    <input name="videoMetadata" type="text" id="metadata" />
    <br>
    
    Comments:<br>
    <input name="comments" type="text" id="comments" />
    
    <br>
    <input type="submit" name="submit" value="Submit">
</form>



<p>If you click the "Submit" button, the form-data will be sent to Camille Cobb.</p>

<script src="script.js"></script>
  

  </body>
</html>
